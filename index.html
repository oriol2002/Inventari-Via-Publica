<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <meta name="description" content="Inventari de Mobilitat Urbana" />
    <title>Inventari Mobilitat</title>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      // Disable Service Worker and clear caches to force latest deploy
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then((regs) => Promise.all(regs.map((r) => r.unregister())))
          .then(() => caches.keys().then((keys) => Promise.all(keys.map((k) => caches.delete(k)))))
          .then(() => {
            if (!sessionStorage.getItem('sw-cleared')) {
              sessionStorage.setItem('sw-cleared', '1');
              window.location.reload();
            }
          })
          .catch(() => {
            // ignore
          });
      }
    </script>
</body>
</html>
